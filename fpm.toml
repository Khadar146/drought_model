description = "Somaliland Drought Analysis Pipeline - Climate Change Impact Assessment"

[build]
external-modules = ["netcdf"]
auto-executables = true
module-naming = false

[fortran]
implicit-typing = false
implicit-external = false
source-form = "free"

[dependencies]
fsml = { git = "https://github.com/sebastian-mutz/fsml.git" }
stdlib = "*"

# Main drought analysis pipeline
[[executable]]
name = "drought_pipeline"
source-dir = "app"
main = "main.f90"
link = ["netcdf", "netcdff"]
